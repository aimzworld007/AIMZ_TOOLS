<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIFIED AIMZ TOOLS</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
        }
        .tool-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="max-w-7xl mx-auto">

        <!-- Header: UNIFIED AIMZ TOOLS -->
        <header class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 tracking-tight">
                UNIFIED AIMZ TOOLS
            </h1>
            <p class="mt-2 text-base sm:text-lg text-gray-500">
                A read-only directory for all essential tools.
            </p>
        </header>

        <!-- Tool Grid: Uses 1 col mobile, 2 col small screens, and a consistent 3 columns medium/large screens -->
        <div id="tool-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Tool cards will be generated here by JavaScript -->
        </div>
        
        <!-- FOOTER CREDIT -->
        <footer class="text-center mt-12 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                MADE WITH <span class="text-red-500">‚ù§Ô∏è</span> BY 
                <a href="https://ainulislam.info" target="_blank" class="font-medium text-indigo-600 hover:text-indigo-800 transition">Ainul islam</a>
            </p>
        </footer>

    </div>

    <!-- Core JavaScript for hardcoded links and rendering -->
    <script>
        // Hardcoded tool list (database removed)
        const currentLinks = [
            { id: 'link_01', title: "PDF & IMAGE TOOL", url: "https://pdfimg.netlify.app", icon: "üìÑ" },
            { id: 'link_02', title: "EID PHOTO LEMINATION TOOL", url: "https://eidlemi.netlify.app", icon: "üí≥" },
            { id: 'link_03', title: "PDF EDITOR (Under Dev.)", url: "https://propdf.netlify.app", icon: "‚úèÔ∏è" },
            { id: 'link_04', title: "EID PHOTO VERIFY", url: "https://iaco.netlify.app/", icon: "‚úÖ" },
            { id: 'link_05', title: "ICO PHOTO TOOL", url: "https://icophoto.netlify.app", icon: "üñºÔ∏è" },
            { id: 'link_06', title: "REMIT BD", url: "https://remitbd.netlify.app/", icon: "üí∞" },
            { id: 'link_07', title: "New Tool Slot 7 (Blank)", url: "", icon: "üîó" },
            { id: 'link_08', title: "New Tool Slot 8 (Blank)", url: "", icon: "üîó" },
            { id: 'link_09', title: "New Tool Slot 9 (Blank)", url: "", icon: "üîó" },
            { id: 'link_10', title: "New Tool Slot 10 (Blank)", url: "", icon: "üîó" },
            { id: 'link_11', title: "New Tool Slot 11 (Blank)", url: "", icon: "üîó" },
            { id: 'link_12', title: "New Tool Slot 12 (Blank)", url: "", icon: "üîó" },
        ];

        /** Renders all tool cards based on the hardcoded currentLinks array (Read-Only) */
        function renderToolGrid() {
            const grid = document.getElementById('tool-grid');
            if (!grid) return;

            grid.innerHTML = ''; // Clear existing content

            currentLinks.forEach((link) => {
                const card = document.createElement('div');
                const isActive = link.url.trim().length > 0;

                card.className = `tool-card bg-white p-5 sm:p-6 rounded-xl shadow-md border-t-4 ${isActive ? 'border-indigo-500' : 'border-gray-300'}`;
                
                // Render content in read-only mode, opening in a new tab
                card.innerHTML = `
                    <div class="flex items-center justify-start mb-3 sm:mb-4">
                        <span class="text-2xl sm:text-3xl">${link.icon}</span>
                    </div>
                    <h3 class="text-lg sm:text-xl font-bold ${isActive ? 'text-gray-800' : 'text-gray-400'} mb-1">${link.title}</h3>
                    <p class="text-xs text-gray-500 truncate">${isActive ? link.url : 'No URL set (Blank Slot)'}</p>
                    <a href="${isActive ? link.url : '#'}" target="_blank" ${!isActive ? 'onclick="event.preventDefault();"' : ''}
                        class="mt-4 inline-block w-full text-center py-2 rounded-lg font-semibold transition ${isActive
                            ? 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg'
                            : 'bg-gray-100 text-gray-500 cursor-not-allowed border'}"
                    >
                        ${isActive ? 'Go to Tool' : 'Add Link'}
                    </a>
                `;
                grid.appendChild(card);
            });
        }

        // Start rendering when the page loads
        window.onload = renderToolGrid;
    </script>
</body>
</html>
